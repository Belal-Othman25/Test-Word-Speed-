<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
<div class="game">
  <div class="name">Typing Speed Test Game</div>
  <div class="container">
   <div class="select-level">
    <span>select-Level :</span>
    <label for="mySelect">
      <select name="mySelect" id="mySelect"></select>
    </label>
   </div>
    <div class="meesage">
      You Are Playing On
      <span class="lvl"></span>Level & You Have <span class="second"></span> Second To Type The Word
    </div>
    <div class="start">Start Playing</div>
    <div class="the-word"></div>
    <input type="text" class="input">
    <div class="upcoming-words">Words Will Show Here</div>
    <div class="control">
      <div class="time">Time Lift: <span></span> Seconds</div>
      <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
    </div>
    <div class="show-levels"></div>
    <div class="finish"></div>
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
